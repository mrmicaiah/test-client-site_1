{% extends "auth/base.html" %}
{% block title %}Log In - MiKlean{% endblock %}

{% block content %}
<h2 class="text-xl font-bold text-gray-900 mb-6 text-center">Welcome Back</h2>

<form method="POST" class="space-y-4">
    <div>
        <label for="email" class="block text-sm font-semibold text-gray-600 mb-2">Email</label>
        <input type="email" id="email" name="email" required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-yellow-primary focus:outline-none"
            placeholder="you@example.com">
    </div>
    
    <div>
        <label for="password" class="block text-sm font-semibold text-gray-600 mb-2">Password</label>
        <input type="password" id="password" name="password" required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-yellow-primary focus:outline-none"
            placeholder="••••••••">
    </div>
    
    <button type="submit" 
        class="w-full bg-yellow-primary text-gray-900 font-bold py-4 rounded-xl hover:bg-yellow-dark transition">
        Log In
    </button>
</form>

<div class="mt-6 text-center space-y-2">
    <a href="{{ url_for('auth.forgot_password') }}" class="text-sm text-gray-600 hover:text-gray-900">Forgot password?</a>
    <p class="text-sm text-gray-600">
        Don't have an account? <a href="{{ url_for('auth.register') }}" class="font-bold text-gray-900">Sign up</a>
    </p>
</div>
{% endblock %}
