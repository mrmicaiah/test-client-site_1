{% extends "auth/base.html" %}
{% block title %}Sign Up - MiKlean{% endblock %}

{% block content %}
<h2 class="text-xl font-bold text-gray-900 mb-6 text-center">Create Account</h2>

<form method="POST" class="space-y-4">
    <div>
        <label for="email" class="block text-sm font-semibold text-gray-600 mb-2">Email *</label>
        <input type="email" id="email" name="email" required
            value="{{ email or '' }}"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-yellow-primary focus:outline-none"
            placeholder="you@example.com">
    </div>
    
    <div>
        <label for="business_name" class="block text-sm font-semibold text-gray-600 mb-2">Business Name</label>
        <input type="text" id="business_name" name="business_name"
            value="{{ business_name or '' }}"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-yellow-primary focus:outline-none"
            placeholder="Sparkle Clean Co.">
    </div>
    
    <div>
        <label for="password" class="block text-sm font-semibold text-gray-600 mb-2">Password *</label>
        <input type="password" id="password" name="password" required minlength="6"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-yellow-primary focus:outline-none"
            placeholder="At least 6 characters">
    </div>
    
    <div>
        <label for="password_confirm" class="block text-sm font-semibold text-gray-600 mb-2">Confirm Password *</label>
        <input type="password" id="password_confirm" name="password_confirm" required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-yellow-primary focus:outline-none"
            placeholder="••••••••">
    </div>
    
    <button type="submit" 
        class="w-full bg-yellow-primary text-gray-900 font-bold py-4 rounded-xl hover:bg-yellow-dark transition">
        Create Account
    </button>
</form>

<p class="mt-6 text-center text-sm text-gray-600">
    Already have an account? <a href="{{ url_for('auth.login') }}" class="font-bold text-gray-900">Log in</a>
</p>
{% endblock %}
