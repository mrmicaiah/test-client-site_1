<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}MiKlean{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'yellow-primary': '#FFC107',
                        'yellow-light': '#FFECB3',
                        'yellow-dark': '#FFA000',
                        'off-white': '#FAFAFA',
                    },
                    fontFamily: {
                        'sans': ['Nunito', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        html, body {
            font-family: 'Nunito', system-ui, sans-serif;
        }
    </style>
</head>
<body class="bg-yellow-primary min-h-screen flex flex-col">
    <!-- Logo/Branding -->
    <div class="flex-1 flex flex-col items-center justify-center px-6 py-12">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-gray-900 mb-2">âœ¨ MiKlean</h1>
            <p class="text-gray-700 font-semibold">Simple tools for cleaning pros</p>
        </div>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="w-full max-w-sm mb-4">
            {% for category, message in messages %}
            <div class="mb-2 p-4 rounded-xl {% if category == 'error' %}bg-red-100 text-red-800{% elif category == 'success' %}bg-green-100 text-green-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <!-- Auth Card -->
        <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-6">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
