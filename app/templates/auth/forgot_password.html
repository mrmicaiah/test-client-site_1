{% extends "auth/base.html" %}
{% block title %}Reset Password - MiKlean{% endblock %}

{% block content %}
<h2 class="text-xl font-bold text-gray-900 mb-2 text-center">Reset Password</h2>
<p class="text-sm text-gray-600 mb-6 text-center">Enter your email and we'll send you a reset link.</p>

<form method="POST" class="space-y-4">
    <div>
        <label for="email" class="block text-sm font-semibold text-gray-600 mb-2">Email</label>
        <input type="email" id="email" name="email" required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-yellow-primary focus:outline-none"
            placeholder="you@example.com">
    </div>
    
    <button type="submit" 
        class="w-full bg-yellow-primary text-gray-900 font-bold py-4 rounded-xl hover:bg-yellow-dark transition">
        Send Reset Link
    </button>
</form>

<p class="mt-6 text-center text-sm text-gray-600">
    <a href="{{ url_for('auth.login') }}" class="font-bold text-gray-900">â† Back to login</a>
</p>
{% endblock %}
