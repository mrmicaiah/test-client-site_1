{% extends "base.html" %}
{% block title %}Payment Instructions - MiKlean{% endblock %}

{% block header %}
<div class="flex items-center">
    <a href="{{ url_for('settings.index') }}" class="mr-4 text-gray-900">‚Üê</a>
    <h1 class="text-2xl font-extrabold text-gray-900">Payment Info</h1>
</div>
{% endblock %}

{% block bottom_nav %}{% endblock %}

{% block content %}
<form method="POST" class="space-y-4">
    <div>
        <label for="payment_instructions" class="block text-sm font-semibold text-gray-600 mb-2">Payment Instructions</label>
        <textarea id="payment_instructions" name="payment_instructions" rows="6"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-yellow-primary focus:outline-none"
            placeholder="Venmo: @yourname&#10;Zelle: (555) 123-4567&#10;Check payable to: Your Business Name">{{ profile.payment_instructions or '' }}</textarea>
        <p class="text-sm text-gray-500 mt-2">This will appear on your invoices.</p>
    </div>
    
    <button type="submit" 
        class="w-full bg-yellow-primary text-gray-900 font-bold py-4 rounded-xl hover:bg-yellow-dark transition">
        Save
    </button>
</form>
{% endblock %}
