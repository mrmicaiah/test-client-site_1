<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Payment - MiKlean</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'yellow-primary': '#FFC107',
                        'yellow-light': '#FFECB3',
                        'yellow-dark': '#FFA000',
                    },
                    fontFamily: {
                        'sans': ['Nunito', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>html, body { font-family: 'Nunito', sans-serif; }</style>
</head>
<body class="bg-yellow-primary min-h-screen flex flex-col">
    <div class="flex-1 flex flex-col px-6 py-12">
        <!-- Progress -->
        <div class="flex justify-center mb-8">
            <div class="flex space-x-2">
                <div class="w-3 h-3 rounded-full bg-gray-900"></div>
                <div class="w-3 h-3 rounded-full bg-gray-900"></div>
                <div class="w-3 h-3 rounded-full bg-gray-900"></div>
            </div>
        </div>
        
        <!-- Content -->
        <div class="flex-1 flex flex-col justify-center max-w-md mx-auto w-full">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">How do clients pay you? ðŸ’°</h1>
            <p class="text-gray-700 mb-8">This info appears on your invoices.</p>
            
            <form method="POST">
                <div class="space-y-3 mb-6">
                    <!-- Venmo -->
                    <label class="block">
                        <div class="flex items-center p-4 bg-white rounded-xl border-2 border-gray-200 cursor-pointer hover:border-gray-900 transition">
                            <input type="checkbox" name="payment_methods" value="venmo" 
                                class="w-5 h-5 rounded border-gray-300 text-yellow-primary focus:ring-yellow-primary"
                                onchange="document.getElementById('venmo-input').classList.toggle('hidden', !this.checked)">
                            <span class="ml-3 font-semibold text-gray-900">Venmo</span>
                        </div>
                        <div id="venmo-input" class="hidden mt-2">
                            <input type="text" name="venmo" placeholder="@yourname"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-gray-900 focus:outline-none">
                        </div>
                    </label>
                    
                    <!-- Zelle -->
                    <label class="block">
                        <div class="flex items-center p-4 bg-white rounded-xl border-2 border-gray-200 cursor-pointer hover:border-gray-900 transition">
                            <input type="checkbox" name="payment_methods" value="zelle"
                                class="w-5 h-5 rounded border-gray-300 text-yellow-primary focus:ring-yellow-primary"
                                onchange="document.getElementById('zelle-input').classList.toggle('hidden', !this.checked)">
                            <span class="ml-3 font-semibold text-gray-900">Zelle</span>
                        </div>
                        <div id="zelle-input" class="hidden mt-2">
                            <input type="text" name="zelle" placeholder="Phone or email for Zelle"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-gray-900 focus:outline-none">
                        </div>
                    </label>
                    
                    <!-- Check -->
                    <label class="flex items-center p-4 bg-white rounded-xl border-2 border-gray-200 cursor-pointer hover:border-gray-900 transition">
                        <input type="checkbox" name="payment_methods" value="check"
                            class="w-5 h-5 rounded border-gray-300 text-yellow-primary focus:ring-yellow-primary">
                        <span class="ml-3 font-semibold text-gray-900">Check</span>
                    </label>
                    
                    <!-- Cash -->
                    <label class="flex items-center p-4 bg-white rounded-xl border-2 border-gray-200 cursor-pointer hover:border-gray-900 transition">
                        <input type="checkbox" name="payment_methods" value="cash"
                            class="w-5 h-5 rounded border-gray-300 text-yellow-primary focus:ring-yellow-primary">
                        <span class="ml-3 font-semibold text-gray-900">Cash</span>
                    </label>
                </div>
                
                <!-- Other -->
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-900 mb-2">Other instructions (optional)</label>
                    <textarea name="other_info" rows="2"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-gray-900 focus:outline-none"
                        placeholder="Any other payment details..."></textarea>
                </div>
                
                <button type="submit" 
                    class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl hover:bg-gray-800 transition">
                    Finish Setup â†’
                </button>
            </form>
            
            <a href="{{ url_for('onboarding.complete') }}" class="text-center text-gray-700 mt-4 text-sm">Skip</a>
        </div>
    </div>
</body>
</html>
