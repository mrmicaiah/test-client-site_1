<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your Phone - MiKlean</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'yellow-primary': '#FFC107',
                        'yellow-light': '#FFECB3',
                        'yellow-dark': '#FFA000',
                    },
                    fontFamily: {
                        'sans': ['Nunito', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>html, body { font-family: 'Nunito', sans-serif; }</style>
</head>
<body class="bg-yellow-primary min-h-screen flex flex-col">
    <div class="flex-1 flex flex-col px-6 py-12">
        <!-- Progress -->
        <div class="flex justify-center mb-8">
            <div class="flex space-x-2">
                <div class="w-3 h-3 rounded-full bg-gray-900"></div>
                <div class="w-3 h-3 rounded-full bg-gray-900"></div>
                <div class="w-3 h-3 rounded-full bg-gray-900 opacity-30"></div>
            </div>
        </div>
        
        <!-- Content -->
        <div class="flex-1 flex flex-col justify-center max-w-md mx-auto w-full">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Your business phone ðŸ“ž</h1>
            <p class="text-gray-700 mb-8">So clients can reach you from estimates.</p>
            
            <form method="POST">
                <div class="mb-6">
                    <label for="business_phone" class="block text-sm font-bold text-gray-900 mb-2">Phone number</label>
                    <input type="tel" id="business_phone" name="business_phone"
                        value="{{ profile.business_phone or '' }}"
                        class="w-full px-4 py-4 border-2 border-gray-900 rounded-xl focus:border-gray-700 focus:outline-none text-lg"
                        placeholder="(555) 123-4567"
                        autofocus>
                </div>
                
                <button type="submit" 
                    class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl hover:bg-gray-800 transition">
                    Next â†’
                </button>
            </form>
            
            <a href="{{ url_for('onboarding.step3') }}" class="text-center text-gray-700 mt-4 text-sm">Skip</a>
        </div>
    </div>
</body>
</html>
